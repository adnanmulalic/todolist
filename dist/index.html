<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
    </style>
    <title>TODO app</title>
</head>
<body>
    <div id="content">
        <header>
            <h1>TODO List</h1>
        </header>
        <div id="sidebar">
            <h2>Projects</h2>
            <button id="addProjectBtn">Add Project</button>
            <div id="projectCreator" class="form-hide">
                <label for="projectName">Project: </label>
                <input type="text" name="projectName" id="projectName">
                <p id="sameProjectError" class="form-hide">This project already exists</p>
                <button id="createProjectBtn">Create project</button>
                <button id="cancelProjectCreationBtn">Cancel</button>
            </div>
            <div id="sidebarMenu"></div>
        </div>
        <div id="todoForm-container">
            <form action="" id="todoForm" class="form-hide">
                    <label for="title">Title: </label>
                    <input type="text" name="title" id="title" class="inputs" minlength="2" maxlength="15" size="15" required>
                    <label for="description">Description: </label>
                    <textarea style="resize: none;" type="text" name="description" id="description" class="inputs" minlength="2" maxlength="50" rows="2" cols="20" required></textarea>
                    <label for="dueDate">Due date: </label>
                    <input type="date" name="dueDate" id="dueDate" class="inputs" required>
                    <div>
                        <select name="priority" id="priority">
                            <option value="Low">Low</option>
                            <option value="Normal" selected>Normal</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                <button type="submit" id="submitButton">Submit</button>
                <button type="button" id="cancelButton">Cancel</button>
            </form>
        </div>
        <main>
            <button id="createTodoBtn" disabled="true">Create new todo</button>
            <div id="todoDisplay"></div>
        </main>
        <footer>
            <p>&copy 2023</p><a href="https://www.theodinproject.com"> The Odin Project</a><p> & </p><a href="https://github.com/adnanmulalic">Adnan MulaliÄ‡</a>
        </footer>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
