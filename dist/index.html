<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO app</title>
</head>
<body>
    <div id="content">
        <header>
            <h1>TODO List</h1>
        </header>
        <div id="sidebar">
            <button id="createTodoBtn">Create new todo</button>
            <div id="sidebarMenu"></div>
        </div>
        <main>
            <p>Hello</p>
        </main>
        <div id="todoForm-container">
            <form action ="" id="todoForm" class="form-hide">
                    <h2>Add New Todo</h2>
                    <label for="title">Title: </label>
                    <input type="text" name="title" id="title" class="inputs" minlength="2" required>
                    <label for="description">Description: </label>
                    <input type="text" name="description" id="description" class="inputs" minlength="2" required>
                    <label for="dueDate">Due date: </label>
                    <input type="date" name="dueDate" id="dueDate" class="inputs" required>
                <div>
                    <input type="checkbox" name="urgent" id="urgent">
                    <label for="urgent">Urgent</label>
                </div>
                <button type="submit" id="submitButton">Submit</button>
                <button type="button" id="cancelButton">Cancel</button>
            </form>
        </div>
        <footer>
            <p>Footer</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
